  <style>
    body {
      margin: 0;
      background: #0e0e0e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      max-width: 1200px;
      width: 100%;
    }

    .container img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }

    .hotspot {
      position: absolute;
      cursor: pointer;
      border-radius: 8px;
    }

    .hotspot:hover {
      outline: 2px solid rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.08);
    }

    /* Hotspots – Positionen ggf. feinjustieren */

    /* Linker Monitor */
    .monitor-left {
      top: 14%;
      left: 15%;
      width: 15%;
      height: 26%;
    }

    /* Headset */
    .headset {
      top: 15%;
      left: 4%;
      width: 12%;
      height: 18%;
    }

    /* Mittlerer Monitor */
    .monitor-center {
      top: 14%;
      left: 30%;
      width: 33%;
      height: 26%;
    }

    /* Rechter Monitor */
    .monitor-right {
      top: 14%;
      left: 63%;
      width: 17%;
      height: 26%;
    }

    /* Webcam */
    .webcam {
      top: 11%;
      left: 44%;
      width: 5%;
      height: 2%;
    }

    /* Kamera-Licht auf Monitor */
    .light {
      top: 6%;
      left: 42%;
      width: 8%;
      height: 5%;
    }

    /* Streamdeck */
    .streamdeck {
      top: 48%;
      left: 66%;
      width: 10%;
      height: 8%;
    }

    /* Tastatur */
    .keyboard {
      top: 48%;
      left: 27%;
      width: 27%;
      height: 9%;
    }

    /* Maus */
    .mouse {
      top: 51%;
      left: 57%;
      width: 5%;
      height: 8%;
    }

    /* Mikrofon */
    .microphone {
      top: 40%;
      left: 76%;
      width: 15%;
      height: 6%;
    }

    /* IEM */
    .iem {
      top: 22%;
      left: 80%;
      width: 5%;
      height: 10%;
    }

    /* Capture Card */
    .capture-card {
      top: 43%;
      left: 58%;
      width: 8%;
      height: 5%;

    }

    /* Gaming-PC */
    .pc {
      top: 25%;
      left: 85%;
      width: 15%;
      height: 15%;
    }

    /* MousePad */
    .mouse-pad {
      top: 56%;
      left: 62%;
      width: 20%;
      height: 10%;
    }

    /* Tisch */
    .desk {
      top: 70%;
      left: 67%;
      width: 9%;
      height: 3%;
    }

    /* Stuhl */
    .stuhl {
      top: 35%;
      left: 0%;
      width: 20%;
      height: 60%;

    }
  </style>
